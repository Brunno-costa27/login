<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Lato&amp;family=Merriweather:wght@400;700&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="container-left">
            <img src="https://desafio04-login.vercel.app/assets/image.bc9d0d60.svg" class="image-left" alt="story set">
        </div>
        <div class="container-right">
            <div class="container-form">
                <div class="title">
                    <h1>Faça login na sua conta</h1>
                    <h2>Bem vindo de volta</h2>
                </div>
                <div class="email">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="password">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="toggle-list">
                    <div class="check">
                        <input type="checkbox" id="remember">
                        <label for="remember">Lembre de min</label>
                    </div>
                    <a class="link" href="#">Esqueceu a senha</a>
                </div>
                <div class="buttons">
                    <button class="style-button">Entrar</button>
                    <button class="style-button">
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" version="1.1" x="0px" y="0px"
                            viewBox="0 0 48 48" enable-background="new 0 0 48 48" height="20" width="20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12
                            c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24
                            c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z">
                            </path>
                            <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657
                            C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
                            <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36
                            c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
                            <path fill="#1976D2"
                                d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571
                            c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z">
                            </path>
                        </svg>
                        Ou faça login com Google
                    </button>
                </div>
                <div class="create-count">
                    <span>Não tem uma conta?</span>
                    <a href="#" class="link">Cadastre-se</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
